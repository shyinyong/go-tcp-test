syntax = "proto3";

package pb;
option go_package = "/user";
import "google/protobuf/timestamp.proto";


message User {
    string username = 1;
    string full_name = 2;
    string email = 3;
    google.protobuf.Timestamp password_changed_at = 4;
    google.protobuf.Timestamp created_at = 5;
}

message PlayerInfoReq {
    int32 msg_id = 1;  // Unique ID number for this person.
    int32 UID = 2;
}

message PlayerInfo {
    int32 UID = 1;
    string Username = 2;
    int32 Level = 3;
}